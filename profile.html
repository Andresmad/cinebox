<html>
  <head>
    <title>Projeto</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/css.css">
      <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
      <link rel="manifest" href="json/manifest.json">
      <script src="js/service_worker.js"></script>
      
  </head>

<body>

    <div class="profile">
      <div style="display: flex; float: left; margin: 12px">
        <a href="index.html">
          <i class="iconify" data-icon="akar-icons:arrow-left"></i>
        </a>
      <p class="text">Perfil</p> 
    </div>
    <input style="opacity: 0;width: 100%;height: 100%;position: absolute; top: 130px; left: 140px;z-index: 99;" type="file" name="file" id="file" accept="image/*" onchange="previewImage()">
    <div style="text-align: center;padding: 100px;"><img id="preview" class="circle"></img></div>  
    </div>
    <div id="username"></div>

    <div style="color: white; font-family: Montserrat;">Favoritos</div>
    <div style="text-align: center;padding: 400px 10px;">
    <button style="width: 55%;border: none;background: #0C071B;color: white;border-radius: 15px;height: 55px;font-family: Montserrat;font-size: 15px;">Editar perfil</button>
    </div>

</body>
<script src="js/index.js"></script>
<script>

  //Função responsavel por adicionar uma imagem ao perfil
    function previewImage() {
      let file = document.getElementById("file").files;
      if (file.length > 0){
        let fileReader = new FileReader();

        fileReader.onload = function (event) {
          document.getElementById("preview").setAttribute("src", event.target.result);
        };
        fileReader.readAsDataURL(file[0]);
      }
    }

    

</script>
</html>
